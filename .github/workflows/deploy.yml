name: Deploy to AWS S3

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy on push to main, not on PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: '20.x'  # Updated to match your local env
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4  # Updated to v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Upload website files with proper cache headers
        run: |
          # Upload HTML files with no cache for immediate updates
          aws s3 sync ./dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --content-type "text/html; charset=utf-8" \
            --metadata-directive REPLACE
          
          # Upload assets (JS, CSS, images) with long cache
          aws s3 sync ./dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --exclude "*.html" \
            --include "*" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE
          
          # Ensure index.html is set as the root document
          aws s3 cp ./dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront cache
        if: success()
        run: |
          # Invalidate all files in the distribution
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
